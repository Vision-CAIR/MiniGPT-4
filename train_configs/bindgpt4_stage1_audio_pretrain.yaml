model:
  arch: bind_gpt4
  model_type: pretrain_vicuna
  freeze_imagebind: True
  freeze_qformer: False

datasets:
  bbc:
    audio_processor:
      train:
        name: "imagebind_audio_train"
    text_processor:
      train:
        name: "imagebind_caption"
    sample_ratio: 31
  audioset:
    audio_processor:
      train:
        name: "imagebind_audio_train"
    text_processor:
      train:
        name: "imagebind_caption"
    sample_ratio: 108
  soundbible:
    audio_processor:
      train:
        name: "imagebind_audio_train"
    text_processor:
      train:
        name: "imagebind_caption"
    sample_ratio: 2
  freesound:
    audio_processor:
      train:
        name: "imagebind_audio_train"
    text_processor:
      train:
        name: "imagebind_caption"
    sample_ratio: 262

run:
  task: image_text_pretrain
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-4
  min_lr: 8e-5
  warmup_lr: 1e-6

  weight_decay: 0.05
  max_epoch: 4
  batch_size_train: 64
  batch_size_eval: 64
  num_workers: 4
  warmup_steps: 5000
  iters_per_epoch: 5000

  seed: 42
  output_dir: "output/bindgpt4_stage1_audio_pretrain"

  amp: True
  resume_ckpt_path: null
  evaluate: False
  train_splits: ["train"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True